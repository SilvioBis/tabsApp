<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
Contato
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item>
    <ion-label position="floating">Nome</ion-label>
    <ion-input [(ngModel)] ="textoDigitado"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">E-Mail</ion-label>
    <ion-input [(ngModel)] ="textoDigitado"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Celular</ion-label>
    <ion-input [(ngModel)] ="textoDigitado"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Assunto</ion-label>
    <ion-input [(ngModel)] ="textoDigitado"></ion-input>
  </ion-item>

  <ion-textarea>Mensagem</ion-textarea>
  <ion-input [(ngModel)] ="textoDigitado"></ion-input>

  <ion-button (click)="chamarMensagem()">Enviar</ion-button>
  <b> </b> {{mensagem}}



</ion-content>
